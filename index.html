      @keyframes tumble {
        0% { transform: rotate(0deg) scale(0.8); }
        25% { transform: rotate(90deg) scale(1.1) translateX(10px); }
        50% { transform: rotate(180deg) scale(1) translateY(-10px); }
        75% { transform: rotate(270deg) scale(0.9) translateX(-5px); }
        100% { transform: rotate(360deg) scale(1); }
      }
      .animate-tumble {
          animation: tumble 0.5s linear infinite;
      }
    </style>
